$def with (user, posts)
<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>localpost</title>
        <link rel='stylesheet' href='/static/css/base_sss.css' />
        <script type='text/javascript' src='/static/js/jquery-1.4.2.min.js'></script>
        <script type='text/javascript' src='/static/js/lib.js'></script>
    </head>
    <body>
        <div id='header_container'>
            :<a href='/list'>localpost</a>.<a href='/user/$user["name"]'>$user['name']</a>
        </div>
        <div id='content_container'>
            $for post in posts:
            <div class='content_post'>$post['body']
                <div class='post_sig'>
                    <a href='/post/$post["id"]'>$post['id']</a>
                </div>
            </div>
        </div>
    </body>
</html>
