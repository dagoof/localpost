$def with (userdata)
<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>localpost</title>
        <link rel='stylesheet' href='../static/base_ss.css' />
    </head>
    <body>
        <div id='header_container'>
            :<em><a href='/list'>localpost</a></em>.<a href='/user/$userdata["name"]'>$userdata['name']</a>
        </div>
        $for post in userdata['posts']:
        <div id='content_container'>
            <div class='content_post'> $post
                <br><br>$userdata['d']['password']
                <div class='post_sig'>
                    <a href='#'>$userdata['d']['id']</a>
                </div>
            </div>
        </div>
    </body>
</html>
