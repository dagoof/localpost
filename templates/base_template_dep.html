$def with (user, posts)
<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>localpost</title>
        <link rel='stylesheet' href='../static/base_ss.css' />
    </head>
    <body>
        <div id='header_container'>
            :<em><a href='/list'>localpost</a></em>.<a href='/user/$user["name"]'>$user['name']</a>
        </div>
        $for post in posts:
        <div id='content_container'>
            <div class='content_post'> $post['body']
                <div class='post_sig'>
                    <a href='$post["id"]'>$post['id']</a>
                </div>
            </div>
        </div>
    </body>
</html>
