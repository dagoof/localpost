<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>localpost</title>
        <link rel='stylesheet' href='/static/base_ss.css' />
    </head>
    <body>
        <div id='header_container'>
            :<em><a href='/list'>localpost</a></em>
        </div>
        {% for user in users %}
        <div id='content_container'>
            <div class='content_post'>
                <a href="/user/{{ user['name'] }}">{{ user['name'] }}</a>: $user['password']
                <div class='post_sig'>
                    <a href='/user/{{ user["name"] }}'>{{ user['id'] }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
